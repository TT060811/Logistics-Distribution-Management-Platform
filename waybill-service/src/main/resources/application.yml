spring:
  application:
    name: waybill-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        import-check:
          enabled: false
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ldmp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  spring:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms



server:
  port: 8084